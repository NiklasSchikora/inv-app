<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="../icon.png" />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-750x1294.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1242x2148.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1536x2048.png"
      media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1668x2224.png"
      media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-2048x2732.png"
      media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/ios/180.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Inv App</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/uikit/uikit.min.css" />
    <link rel="manifest" href="../manifest.json" />
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="../js/index.js" type="module"></script>
    <script src="../js/addItem.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li><a href="/">Scan Item</a></li>
          <li class="uk-active"><a href="/additem.html">Add Item</a></li>
          <li><a href="itemlist.html">Item List</a></li>
        </ul>
      </div>
    </nav>
    <div class="uk-container uk-margin">
      <form>
        <fieldset class="uk-fieldset">
          <legend class="uk-legend">Add a new item</legend>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Name</label>
            <div class="uk-form-controls">
              <input
                class="uk-input"
                id="db-name"
                type="text"
                placeholder="Produkt ..."
              />
            </div>
          </div>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text"
              >Produktnummer</label
            >
            <div class="uk-form-controls">
              <input
                class="uk-input"
                id="db-pnum"
                type="text"
                placeholder="Produkt ..."
              />
            </div>
          </div>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text"
              >Seriennummer</label
            >
            <div class="uk-form-controls">
              <input
                class="uk-input"
                id="db-snum"
                type="text"
                placeholder="Produkt ..."
              />
            </div>
          </div>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text"
              >Produkttyp</label
            >
            <div class="uk-form-controls">
              <div class="uk-margin">
                <select id="db-type" class="uk-select">
                  <option value="pc">PC / Laptop</option>
                  <option value="peripheral">Peripherie / Eingabegerät</option>
                  <option value="photoequipment">Photo / Videoequipment</option>
                  <option value="office-supplys">Bürobedarf</option>
                  <option value="other">Anderes</option>
                </select>
              </div>
            </div>
          </div>

          <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text"
              >Abteilung</label
            >
            <div class="uk-form-controls">
              <div class="uk-margin">
                <select id="db-branch" class="uk-select">
                  <option value="graphics">Grafik</option>
                  <option value="multimedia">Multimedia</option>
                  <option value="corporate">Geschäftsleitung</option>
                  <option value="pm">Projektmanagement</option>
                  <option value="hr">Human Resources</option>
                </select>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="uk-flex uk-flex-center uk-width-1-1 uk-margin-bottom">
        <svg id="barcode"></svg>
      </div>
      <div class="controlls uk-container">
        <div class="uk-flex uk-flex-center uk-width-1-1">
          <button class="uk-button uk-button-primary" id="addButton">
            Add item
          </button>
          <a href="/" class="uk-button uk-button-danger uk-margin-left">
            Cancel
          </a>
          <button
            class="uk-button uk-button-primary uk-margin-left"
            id="syncButton"
          >
            Sync Items
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
