<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="./icon.png" />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-750x1294.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1242x2148.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1536x2048.png"
      media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-1668x2224.png"
      media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash/launch-2048x2732.png"
      media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/ios/180.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Inv App</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/uikit/uikit.min.css" />
    <link rel="manifest" href="./manifest.json" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="">Scan Item</a></li>
          <li><a href="pages/additem.html">Add Item</a></li>
          <li><a href="pages/itemList.html">Item List</a></li>
        </ul>
      </div>
    </nav>
    <!-- Container for Scanning -->
    <div class="uk-container main-content">
      <br />
      <div class="camera">
        <video id="video">Stream not available</video>
      </div>
      <button id="startbutton">Foto aufnehmen</button>
      <canvas id="canvas"> </canvas>
      <p id="scan-result">Scanned item:</p>
    </div>
    <div class="scanned-item uk-container uk-margin-top">
      <div class="uk-flex uk-flex-center">
        <h3>Scanned Item</h3>
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-flex-middle">
          <b>Product Name: </b> <span id="sc-name">Product</span>
        </p>
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-flex-middle">
          <b>Product Number: </b> <span id="sc-pnum">012345</span>
        </p>
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-flex-middle">
          <b>Serial Number: </b> <span id="sc-snum">012345</span>
        </p>
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-flex-middle">
          <b>Department: </b> <span id="sc-dep">Department</span>
        </p>
      </div>
      <div class="uk-flex uk-flex-center">
        <p class="uk-flex-middle">
          <b>Category: </b> <span id="sc-cat">Category</span>
        </p>
      </div>
    </div>
  </body>
</html>
